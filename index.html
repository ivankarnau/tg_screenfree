<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ScreenFree Mini-App</title>
  
  <!-- Telegram Web-App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    window.isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    window.isTelegram = navigator.userAgent.includes('Telegram');
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
  </script>

  <!-- Quiet.js -->
  <script>
    // Функция для загрузки WASM-модуля
    function loadQuiet() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '/quiet/quiet.js';
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Основная инициализация
    async function initializeApp() {
      try {
        await loadQuiet();
        
        if (!window.Quiet) {
          console.error('Quiet.js not loaded');
          return;
        }

        // Настройка пути к WASM-модулю
        window.Module = {
          locateFile: function(path) {
            if (path.endsWith('.wasm')) {
              return '/quiet/quiet-emscripten.wasm';
            }
            return '/quiet/' + path;
          }
        };

        Quiet.init({
          profilesPrefix: '/quiet/',
          memoryInitializerPrefix: '/quiet/',
          libfecPrefix: '/quiet/'
        });

        Quiet.addReadyCallback(
          function() {
            console.log('Quiet.js ready');
            Quiet.addProfile('ultrasonic-transfer', {
              mod_scheme: 'gmsk',
              checksum_scheme: 'crc32',
              inner_fec_scheme: 'v27',
              outer_fec_scheme: 'none',
              frame_length: 34,
              modulation: { center_frequency: 18500, gain: 0.2 },
              interpolation: {
                shape: 'rrcos',
                samples_per_symbol: 14,
                symbol_delay: 4,
                excess_bandwidth: 0.35,
              }
            });
            window.dispatchEvent(new Event('quiet-ready'));
          },
          function(e) {
            console.error('Quiet init failed:', e);
            window.dispatchEvent(new Event('quiet-failed'));
          }
        );
      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    // Для iOS требуется пользовательское действие
    if (window.isIOS) {
      document.addEventListener('touchstart', initializeApp, { once: true });
    } else {
      initializeApp();
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
