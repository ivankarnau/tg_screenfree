<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ScreenFree Mini-App</title>
  
  <!-- Telegram Web-App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Quiet.js -->
  <script>
    window.isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    window.isTelegram = navigator.userAgent.includes('Telegram');
    window.AudioContext = window.AudioContext || window.webkitAudioContext;

    // Инициализация Quiet с правильными путями
    Quiet.init({
      profilesPrefix: "/quiet/",
      memoryInitializerPrefix: "/quiet/",
      libfecPrefix: "/quiet/"
    });

    // Загрузка скриптов Quiet
    function loadQuiet() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '/quiet/quiet.js';
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Основная инициализация
    async function initializeApp() {
      try {
        await loadQuiet();
        
        if (!window.Quiet) {
          console.error('Quiet.js not loaded');
          window.dispatchEvent(new Event('quiet-failed'));
          return;
        }

        // Добавляем профиль для ультразвуковой передачи
        Quiet.addReadyCallback(() => {
          Quiet.addProfile('ultrasonic-transfer', {
            mod_scheme: 'gmsk',
            checksum_scheme: 'crc32',
            inner_fec_scheme: 'v27',
            outer_fec_scheme: 'none',
            frame_length: 40,
            modulation: { 
              center_frequency: 19000, 
              gain: 0.2 
            },
            interpolation: {
              shape: 'rrcos',
              samples_per_symbol: 14,
              symbol_delay: 4,
              excess_bandwidth: 0.35
            },
            encoder_filters: {
              dc_filter_alpha: 0.01
            },
            resampler: {
              delay: 13,
              bandwidth: 0.45,
              attenuation: 60,
              filter_bank_size: 64
            }
          });
          window.dispatchEvent(new Event('quiet-ready'));
        }, (e) => {
          console.error('Quiet init failed:', e);
          window.dispatchEvent(new Event('quiet-failed'));
        });
      } catch (error) {
        console.error('Initialization error:', error);
        window.dispatchEvent(new Event('quiet-failed'));
      }
    }

    // Для iOS требуется пользовательское действие
    if (window.isIOS) {
      document.addEventListener('touchstart', function() {
        // Активируем аудио контекст
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        if (ctx.state === 'suspended') {
          ctx.resume().then(() => {
            console.log('AudioContext activated');
            initializeApp();
            ctx.close();
          });
        } else {
          initializeApp();
        }
      }, { once: true });
    } else {
      initializeApp();
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
